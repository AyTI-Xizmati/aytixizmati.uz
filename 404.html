<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA routing fix - preserve the original path
    (function() {
      const path = window.location.pathname;
      
      // Only redirect if not already at index.html
      if (!path.endsWith('index.html')) {
        // Store the original path for React Router to handle
        sessionStorage.redirect = path;
        // Redirect to index.html to load the SPA
        window.location.href = '/index.html';
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
